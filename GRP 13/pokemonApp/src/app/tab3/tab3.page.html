<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedéx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let pokemon of pokemons">
        <ion-card-header>
          <ion-card-title>
            {{pokemon.name | uppercase}}
          </ion-card-title>
          <ion-img alt="Imagem do pokemon" src={{pokemon.image}}></ion-img>
        </ion-card-header>

        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label color="success">
                Vitórias: {{pokemon.statistics.victories}}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="danger">
                Derrotas: {{pokemon.statistics.defeats}}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="warning">
                Empates: {{pokemon.statistics.draws}}
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
