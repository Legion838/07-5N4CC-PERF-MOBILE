<ion-content [fullscreen]="true">
  <ion-card *ngIf="senhaAtual">
    <ion-card-header>
      <ion-title>Senha Atual: {{ senhaAtual.data }} - {{ senhaAtual.tipo }} - {{ senhaAtual.ordem }}</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="avancarProximaSenha()">Próxima</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-input readonly="true" label="Senha:" value="{{ inputNovaSenha }}"></ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="gerarSenha('SG')">Senha Geral</ion-button>
      <ion-button expand="block" (click)="gerarSenha('SP')">Senha Prioritária</ion-button>
      <ion-button expand="block" (click)="gerarSenha('SE')">Senha Exame</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="proximasSenhas.length > 0">
    <ion-card-header>
      <ion-title>Próximas 5 Senhas</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let senha of proximasSenhas">
          {{ senha.data }} - {{ senha.tipo }} - {{ senha.ordem }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
